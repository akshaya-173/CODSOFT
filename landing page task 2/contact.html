<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      margin: 40px;
    }

    .contact-container {
      max-width: 800px;
      margin: auto;
      background: black;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: white;
    }

    p {
      text-align: center;
      color: white;
      font-size: 16px;
    }

    .contact-info {
      margin-top: 30px;
      text-align: center;
    }

    .contact-info p {
      margin: 8px 0;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <div class="contact-container">
    <h1>Contact Me</h1>

    <p>
      Feel free to get in touch with me for any questions, project ideas,
      or collaboration opportunities.
    </p>

    <div class="contact-info">
      <p><strong>Email:</strong> sakshayanadar@gmail.com</p>
      <p><strong>Phone:</strong> +91 8097125961</p>
    </div>
  </div>

</body>
</html>
