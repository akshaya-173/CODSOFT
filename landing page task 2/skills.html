<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skills</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 40px;
    }

    .skills-container {
      max-width: 800px;
      margin: auto;
      background-color: cadetblue;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: white;
    }

    h2 {
      color: white;
      margin-top: 25px;
    }

    ul {
      list-style-type: square;
      margin-left: 20px;
    }

    li {
      color: #555;
      font-size: 16px;
      margin: 8px 0;
    }
  </style>
</head>
<body>

  <div class="skills-container">
    <h1>My Skills</h1>

    <h2>Technical Skills</h2>
    <ul>
      <li>HTML5</li>
      <li>CSS3</li>
      <li>JavaScript (Basics)</li>
      <li>Responsive Web Design</li>
    </ul>

    <h2>Tools</h2>
    <ul>
      <li>Visual Studio Code</li>
      <li>Git & GitHub</li>
      <li>Chrome Developer Tools</li>
    </ul>

    <h2>Soft Skills</h2>
    <ul>
      <li>Problem Solving</li>
      <li>Quick Learner</li>
      <li>Teamwork</li>
    </ul>
  </div>

</body>
</html>
